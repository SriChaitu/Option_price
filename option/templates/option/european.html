<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Finance</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'european.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>

<body>
    <div class="header font-effect-fire">
        <h1>N step binomial tree</h1>
    </div>
    
    <p>*** Please type put or call only in opt field</p>
    <p>*** Put n=2 for 2 step binomial tree</p>

    <div class="binomial">
        <form action="add">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">S0</label>
                <div class="col-sm-5">
                    <input type="text" class="sri form-control" name="S0">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">K</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="K">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">T</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="T">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">r</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="r">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">u</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="u">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">d</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="d">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">N</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="N">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">opt</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="opt">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
    </div>


</body>

</html>
